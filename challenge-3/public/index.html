<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .grid-table {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        background-color: #1e1e1e;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .grid-table div {
        padding: 10px;
        border: 1px solid #333;
        background-color: #2c2c2c;
        border-radius: 5px;
      }
      .grid-table .header {
        background-color: #333;
        font-weight: bold;
      }
      button {
        padding: 10px 15px;
        margin: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #1e1e1e;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 10px;
        color: #ffffff;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #333;
        color: #ffffff;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Items</h1>
      <button id="addNewItemButton">Add New Item</button>
      <div class="grid-table">
        <div class="header">ID</div>
        <div class="header">Name</div>
        <div class="header">Description</div>
        <div class="header">Price</div>
        <div class="header">Actions</div>
        <!-- Data will be populated here -->
      </div>
    </div>
    <div id="addItemModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('addItemModal')">&times;</span>
        <h2>Add New Item</h2>
        <form id="addItemForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required />
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required />
          </div>
          <button type="submit">Add Item</button>
        </form>
      </div>
    </div>
    <div id="editItemModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('editItemModal')">&times;</span>
        <h2>Edit Item</h2>
        <form id="editItemForm">
          <input type="hidden" id="editId" name="id" />
          <div class="form-group">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required />
          </div>
          <div class="form-group">
            <label for="editDescription">Description:</label>
            <input
              type="text"
              id="editDescription"
              name="description"
              required
            />
          </div>
          <div class="form-group">
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" name="price" required />
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <script>
      let items = [];

      /**
       * Fetches items from the server and populates the table.
       */
      async function fetchItems() {
        const response = await fetch("/api/items");
        items = await response.json();
        const tableBody = document.querySelector(".grid-table");
        tableBody.innerHTML = `
          <div class="header">ID</div>
          <div class="header">Name</div>
          <div class="header">Description</div>
          <div class="header">Price</div>
          <div class="header">Actions</div>
        `;
        items.forEach((item) => {
          tableBody.innerHTML += `
            <div>${item.id}</div>
            <div>${item.name}</div>
            <div>${item.description}</div>
            <div>${item.price}</div>
            <div>
              <button onclick="showEditForm('${item.id}')">Edit</button>
              <button onclick="deleteItem('${item.id}')">Delete</button>
            </div>
          `;
        });
      }

      /**
       * Generates a unique 2-digit ID based on the existing items.
       * @returns {string} A unique 2-digit ID.
       */
      function generateUniqueId() {
        const ids = items.map((item) => parseInt(item.id, 10));
        let newId = 1;
        while (ids.includes(newId)) {
          newId++;
        }
        return newId.toString().padStart(2, "0");
      }

      /**
       * Adds a new item to the server.
       * @param {Event} event - The form submit event.
       */
      async function addItem(event) {
        event.preventDefault();
        const form = event.target;
        const newItem = {
          id: generateUniqueId(),
          name: form.name.value,
          description: form.description.value,
          price: parseFloat(form.price.value),
        };
        await fetch("/api/items", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newItem),
        });
        form.reset();
        closeModal("addItemModal");
        fetchItems();
      }

      /**
       * Shows the edit form with the item data pre-filled.
       * @param {string} id - The ID of the item to edit.
       */
      async function showEditForm(id) {
        const item = items.find((item) => item.id === id);
        document.getElementById("editId").value = item.id;
        document.getElementById("editName").value = item.name;
        document.getElementById("editDescription").value = item.description;
        document.getElementById("editPrice").value = item.price;
        document.getElementById("editItemModal").style.display = "block";
      }

      /**
       * Edits an existing item on the server.
       * @param {Event} event - The form submit event.
       */
      async function editItem(event) {
        event.preventDefault();
        const form = event.target;
        const updatedItem = {
          id: form.id.value,
          name: form.name.value,
          description: form.description.value,
          price: parseFloat(form.price.value),
        };
        await fetch(`/api/items/${updatedItem.id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedItem),
        });
        form.reset();
        closeModal("editItemModal");
        fetchItems();
      }

      /**
       * Deletes an item from the server.
       * @param {string} id - The ID of the item to delete.
       */
      async function deleteItem(id) {
        await fetch(`/api/items/${id}`, {
          method: "DELETE",
        });
        fetchItems();
      }

      /**
       * Closes the modal dialog.
       * @param {string} modalId - The ID of the modal to close.
       */
      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      document
        .getElementById("addItemForm")
        .addEventListener("submit", addItem);
      document
        .getElementById("editItemForm")
        .addEventListener("submit", editItem);
      document
        .getElementById("addNewItemButton")
        .addEventListener("click", () => {
          document.getElementById("addItemModal").style.display = "block";
        });
      fetchItems();
    </script>
  </body>
</html>
